<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="keywords" content="dolyw,wang64,wang926454,随心" />
	<meta name="description" content="dolyw的音乐，wang926454的音乐，wang64的音乐，随心的音乐" />
	<title>音乐台</title>
	<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/wliduo/Index@master/static/favicon.ico" />
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wliduo/CoolText@master/typing/css/typing.css">
	<!-- wenkmPlayer Start -->
	<link rel="stylesheet" type="text/css"
		href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/gh/wliduo/Mark@master/assets/wenkmPlayer/css/player.css?v=0914">
	<!-- wenkmPlayer End -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wliduo/Mark@master/assets/music/index.css">
	<script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/layer/2.3/layer.js"></script>
</head>

<body>
	<div id="bg"></div>
	<main>
		<div id="content" class="content">

			<div id="left" class="left">
				<section id="list" class="active">
					<div id="aplayer1"></div>
				</section>
				<section id="love">
					<div id="aplayer3"></div>
				</section>
				<section id="netease">
					<div id="aplayer2"></div>
				</section>
				<section id="serach">
					<div class="col-md-12 col-sm-12 col-xs-12"
						style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px;">
						<div class="col-md-3 col-sm-3 col-xs-3">
							<select id="serachType" class="form-control">
								<option value="netease">网易云音乐</option>
								<option value="kugou">酷狗音乐</option>
								<option value="tencent">QQ音乐</option>
								<option value="xiami">虾米音乐</option>
								<option value="baidu">百度音乐</option>
							</select>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4">
							<input id="serachText" type="text" class="form-control" placeholder="请输入关键字" value="Avicii">
						</div>
						<div class="col-md-5 col-sm-5 col-xs-5" style="padding-left: 5px;padding-top: 1px;">
							<button id="serachBtn" type="button" class="btn btn-primary" onclick="search(this)">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
							<button type="button" class="btn btn-danger" onclick="neteaseHot(this)">网易热歌</button>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div id="aplayer4"></div>
					</div>
				</section>
			</div>

			<div id="right" class="right">
				<div class="avatar">
					<a href="https://dolyw.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/wliduo/CDN@master/avatar/01_thn.png"></a>
				</div>
				<ul class="menu">
					<li>
						<a goto="#list" class="active">收藏</a>
					</li>
					<li>
						<a goto="#love">喜欢</a>
					</li>
					<li>
						<a goto="#netease">全部</a>
					</li>
					<li>
						<a goto="#serach">搜索</a>
					</li>
				</ul>
				<div class="copyright">
					<a href="javascript:;" title="下一首" onclick="forwardMusic(this)"><i class="fa fa-forward fa-lg"
							aria-hidden="true"></i></a>
					<a href="javascript:;" title="关于" onclick="aboutMusic()"><i class="fa fa-magnet fa-lg"
							aria-hidden="true"></i></a>
					<a href="javascript:;" title="收缩列表" onclick="slideToggleContent()">
						<i class="fa fa-arrows-alt fa-lg" aria-hidden="true"></i>
					</a>
				</div>
			</div>

		</div>

		<div id="head" class="head" style="display: none;">
			<p class="info">
				<span id="author" class="author"></span>-<span id="title" class="title"></span>
			</p>
		</div>

		<div id="contorller" class="controller" style="display: none;">
			<div class="controllerRight">
				<div class="controllerCopyRight">
					<a id="back" href="javascript:;" title="上一首" onclick="backMusic(this)" style="display: none;">
						<i class="fa fa-backward fa-lg" aria-hidden="true"></i>
					</a>
					<a id="pause" href="javascript:;" title="暂停" onclick="pauseMusic(this)" style="display: none;">
						<i class="fa fa-pause-circle fa-lg" aria-hidden="true"></i>
					</a>
					<a id="play" href="javascript:;" title="播放" onclick="playMusic(this)" style="display: none;">
						<i class="fa fa-play-circle fa-lg" aria-hidden="true"></i>
					</a>
					<a id="next" href="javascript:;" title="下一首" onclick="forwardMusic(this)" style="display: none;">
						<i class="fa fa-forward fa-lg" aria-hidden="true"></i>
					</a>
				</div>
			</div>
			<div class="controllerLeft">
				<div class="controllerCopyLeft">
					<a href="javascript:;" title="切换Bing壁纸" onclick="switchBing()"><i class="fa fa-paw fa-lg"
							aria-hidden="true"></i></a>
					<a href="javascript:;" title="切换背景" onclick="switchBg()">
						<i class="fa fa-heartbeat fa-lg" aria-hidden="true"></i>
					</a>
					<a href="javascript:;" title="打开列表" onclick="slideToggleContent()">
						<i class="fa fa-arrows-alt fa-lg" aria-hidden="true"></i>
					</a>
					<a href="javascript:;" title="打开背景" onclick="openBg()">
						<i class="fa fa-file-image-o fa-lg" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</div>

		<footer>
			<p id="source" style="display: none;"></p>
			<p id="hitokoto">
				<!-- Loading... -->
			</p>
			<div class="copyright-mobile">
			</div>
		</footer>

	</main>
	<!-- wenkmPlayer Start -->
	<div id="wangPlayer" style="display: none;"></div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/wliduo/Mark@master/assets/lib/aplist.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/wliduo/Mark@master/assets/wenkmPlayer/js/mousewheel.js"
		type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/gh/wliduo/Mark@master/assets/wenkmPlayer/js/scrollbar.js"
		type="text/javascript"></script>
	<script src="https://cdn.staticfile.org/color-thief/2.3.0/color-thief.umd.js" type="text/javascript"></script>
	<!-- wenkmPlayer End -->
	<script src="https://cdn.jsdelivr.net/gh/wliduo/CoolText@master/typing/js/typing.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/wliduo/Mark@master/assets/music/index.js"></script>
	<!-- 页面点击七彩颗粒 -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/wliduo/Mark@master/assets/lib/seed.js"></script>
	<!-- 页面鼠标跟随花瓣 -->
	<span class="js-cursor-container"></span>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/wliduo/Mark@master/assets/lib/follow.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/wliduo/Index@master/static/count.js"></script>
</body>

</html>
